<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="register.css">

    </head>
    <body>
        <section>
            <div class="form-container">
                <form onsubmit="return validate()" action="http://localhost/minor_project/register.php" method="POST">

                    <h2>Sign Up</h2>

                    <input class="form-control" placeholder="Username" type="text" name="username" id="username">
                    <center><span id="username_error" class="error"></span></center>

                    <input class="form-control" placeholder="Password" type="password" name="password1" id="password1">

                    <input class="form-control" placeholder="Retype Password" type="password" name="password2" id="password2">

                    <input class="form-control" placeholder="Mobile Number" type="number" name="mobile" id="mobile">

                    <input class="btn form-control" type="submit" value="SIGN IN">

                    <span class="link">Already have an account ? <a href="login.html" style="color:#fff">Login</a></span>
                </form>
            </div>
        </section>

            <script>
                function validate(){

                    uname=document.getElementById("username").value;
                    pass1=document.getElementById("password1").value;
                    pass2=document.getElementById("password2").value;
                    mobile=document.getElementById("mobile").value;

                    if(uname.length==0){
                        document.getElementById("username_error").innerHTML="Username cannot be empty !";     //will show in the span tag
                        return false; //So that the form can't get submitted
                    }

                    if(pass1==0 || pass2==0){
                       alert("Inappropriate password !");
                       return false;
                    }
                    if(pass1!=pass2){
                        alert("Passwords do not match !");
                        return false;
                    }

                    if(mobile.length!=10){
                        alert("Inappropriate mobile number !");
                        return false;
                    }

                    return true;
                }
            </script>
    </body>
</html>
